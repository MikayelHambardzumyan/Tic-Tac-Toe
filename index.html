<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1 class="header">Tic-TacToe</h1>
    </div>
    <div class="main">
        <div class="player">
            <svg class="plImg">
				<line  x1="15" y1="15" x2="100" y2="100" stroke="red" stroke-width="10" stroke-linecap="round" />
				<line  x1="100" y1="15" x2="15" y2="100" stroke="red" stroke-width="10" stroke-linecap="round" />
			</svg>
            <span class="spans">Player X</span>
            <span class="score spans">Score</span>
            <span class="playerXscore spans">0</span>
        </div>
        <div class="content">
            <div class="board">
                <div class="field" id="fl1"></div>
                <div class="field" id="fl2"></div>
                <div class="field" id="fl3"></div>
                <div class="field" id="fl4"></div>
                <div class="field" id="fl5"></div>
                <div class="field" id="fl6"></div>
                <div class="field" id="fl7"></div>
                <div class="field" id="fl8"></div>
                <div class="field" id="fl9"></div>
            </div>
            <div class="footer">
                <button class="new-game">New Game</button>
                <div class="res"></div>
            </div>
        </div>
        <div class="player">
            <svg class="plImg">
				<circle r="45" cx="58" cy="58" stroke="blue" stroke-width="10" fill="none" stroke-linecap="round" />
			</svg>
            <span class="spans">Player O</span>
            <span class="score spans">Score</span>
            <span class="playerOscore spans">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
